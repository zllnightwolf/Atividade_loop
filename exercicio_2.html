<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>Pares entre 100 e 1</h1>
    <div id="resul"></div>

    <script>
    
        
        for (let resultado = 100; resultado > 1; resultado-=2) {

            document.getElementById("resul").innerHTML += resultado+"</br>";
        }
    </script>
</body>
</html>
